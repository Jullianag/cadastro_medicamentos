{% extends 'base.html' %}

{% block conteudo %}


<h1 class="mt-3 mb-3">Login</h1>
<br>

{% if not user.is_authenticated %}
<form method="POST" action="{% url 'login' %}">
    {% include 'parciais/_messages.html' %}
    {% csrf_token %}
  <div class="form-group">
    <div class="form-group">
    <label>Usuário</label>
    <input type="text" name="usuario" value="{{ request.POST.usuario }}" class="form-control">
  </div>
  <div class="form-group">
    <label>Senha</label>
    <input type="password" name="senha" class="form-control">
<br>
  <button type="submit" class="btn btn-primary">Cadastrar</button>
</form>
{% else %}
<p>
  Você já está logado como: {{ user }}.<br><br>
  <a href="{% url 'logout' %}">Clique aqui</a> para <b>sair</b> ou vá direto para a
  <a href="{% url 'dashboard' %}">Área de usuário</a>.
</p>
{% endif %}
{% endblock %}
