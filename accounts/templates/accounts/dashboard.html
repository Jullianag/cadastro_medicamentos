{% extends 'base.html' %}

{% block conteudo %}

<h1 class="mt-3 mb-3">Área restrita ao usuário</h1>
<h4 class="mt-3 mb-3">Olá {{ user.first_name }} {{ user.last_name }}</h4>
    {% include 'parciais/_messages.html' %}
<br>

<div class="container">
    <p>
    Seu nome de usuário é: {{ user }}
    </p>
    <form action="{% url 'dashboard' %}" method="POST"
          enctype="multipart/form-data">
        {% csrf_token %}
        <table class="table">
            {{ form }}
            <tr>
            <td colspan="2">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </td>
            </tr>
        </table>
    </form>

    <p>

  <a href="{% url 'index' %}">Ir para a tabela</a>
</p>
</div>
{% endblock %}
